<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건설 현장 관리 시스템</title>
    <link rel="stylesheet" href="/common.css">
    <style>
        /* 메인 화면 전용 스타일 (로그아웃 버튼 등) */
        .top-bar {
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .btn-logout {
            padding: 8px 16px;
            background-color: #6c757d; /* 회색 계열 */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-logout:hover {
            background-color: #5a6268;
        }
        .welcome-msg {
            margin-right: 15px;
            color: #555;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="top-bar">
        <span class="welcome-msg">현장 관리자님, 환영합니다.</span>
        <a href="/logout" class="btn-logout">로그아웃</a>
    </div>

    <h1>건설 현장 관리 시스템</h1>

    <div class="menu-container">
        <a href="/construction-log.html" class="menu-box">
            <h2>공사일지</h2>
            <p>공사 현황, 자재, 장비 투입을 기록합니다.</p>
        </a>

        <a href="/safety-log.html" class="menu-box">
            <h2>안전일지</h2>
            <p>일일 안전 점검 및 위험 요소를 기록합니다.</p>
        </a>

        <a href="/log-list.html" class="menu-box">
            <h2 class="list">일지 목록</h2>
            <p>작성된 모든 일지를 조회하거나 수정합니다.</p>
        </a>
    </div>
</div>
</body>
</html>
